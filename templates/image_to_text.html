<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image to Text</title>
</head>
<body>
    <h1>Image to Text</h1>
    <form method="post">
        <label for="language">Language:</label>
        <input type="text" id="language" name="language">
        <button type="submit">Capture and Convert</button>
    </form>
    {% if text %}
        <h2>Original Text:</h2>
        <p>{{ text }}</p>
        <h2>Translated Text:</h2>
        <p>{{ translated_text }}</p>
        <audio controls>
            <source src="{{ speech }}" type="audio/mpeg">
        </audio>
    {% endif %}
</body>
</html>
