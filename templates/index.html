<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raspberry Pi Translation and Recognition</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        body {
            background-image: url('https://nyxcore.com/wp-content/uploads/2017/01/ELT-Banner-V2.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .menu-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .menu-bar {
            font-size: 30px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .menu {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu ul li {
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu ul li:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 1s;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-bar" onclick="toggleMenu()">
            &#9776;
        </div>
        <div id="menu" class="menu">
            <ul>
                <li><a href="{{ url_for('image_to_text') }}">Image to Text</a></li>
                <li><a href="{{ url_for('text_to_speech') }}">Text to Speech</a></li>
                <li><a href="{{ url_for('voice_to_text') }}">Voice to Text</a></li>
                <li><a href="{{ url_for('text_to_text') }}">Text to Text Translator</a></li>
                <li><a href="{{ url_for('qr_scanner') }}">QR Scanner</a></li>
                <li><a href="{{ url_for('voice_to_speech') }}">Voice to Speech</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <h1>Welcome to Raspberry Pi Translation and Recognition</h1>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</body>
</html>
