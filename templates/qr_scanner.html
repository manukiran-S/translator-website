<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Scanner</title>
</head>
<body>
    <h1>QR Scanner</h1>
    <form method="post">
        <button type="submit">Scan QR Code</button>
    </form>
    {% if data %}
        <h2>Scanned Data:</h2>
        <p>{{ data }}</p>
    {% endif %}
</body>
</html>
